<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='UTF-8'><meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="description" content="William's Lab"><meta name="keywords" content="William's Lab, William Lab, Lab William, William, Lab"><meta name="author" content="William">
	
	<title>William's Lab</title>
	<link rel="icon" type="image/png" href="favicon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #000;
			font-family: "Noto Sans", sans-serif;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 2em;
		}

		.title-container {
			text-align: center;
			margin-bottom: 30px;
		}

		.welcome {
			font-size: 1.5em;
			font-weight: 300;
			background: linear-gradient(90deg, #ea6966, #fbffc6);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			display: inline-block;
		}

		.lab-title {
			font-size: 3em;
			font-weight: bold;
			background: linear-gradient(90deg, #ea6966, #fbffc6);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			display: inline-block;
			text-shadow: 0 0 10px rgba(234, 105, 102, 0.8);
			animation: glow 2s ease-in-out infinite alternate;
		}

		@keyframes glow {
			from {
				text-shadow: 0 0 10px rgba(234, 105, 102, 0.8);
			}
			to {
				text-shadow: 0 0 20px rgba(251, 255, 198, 0.8);
			}
		}

		.image-container {
			width: 90%;
			max-width: 800px; 
			margin-bottom: 20px;
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); 
			border-radius: 8px; 
			overflow: hidden; 
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		.image-container.hidden {
			opacity: 0;
			transform: translateY(-20px);
			display: none;
		}

		.image-container img {
			display: block;
			width: 100%;
			height: auto;
		}

		.password-container {
			display: flex;
			flex-direction: column;
			gap: 10px;
			width: 80%;
			max-width: 300px;
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		.password-container.hidden {
			opacity: 0;
			transform: translateY(-20px);
			display: none;
		}

		input[type="password"] {
			background-color: rgba(255, 255, 255, 0.05);
			color: #fff;
			border: 1px solid #555;
			padding: 12px 15px;
			border-radius: 5px;
			font-family: "Noto Sans", sans-serif;
			font-size: 1em;
			outline: none;
			transition: border-color 0.3s ease;
		}

		input[type="password"]:focus {
			border-color: #ea6966;
		}

		button {
			background: linear-gradient(90deg, #ea6966, #fbffc6);
			color: #000;
			border: none;
			padding: 12px 25px;
			border-radius: 5px;
			cursor: pointer;
			font-family: "Noto Sans", sans-serif;
			font-size: 1em;
			font-weight: bold;
			transition: background 0.3s ease;
		}

		button:hover {
			background: linear-gradient(90deg, #d45a57, #e6f0b3);
		}

		#password-message {
			color: #ff4d4d; /* Example color for the error message */
			margin-top: 10px;
			font-size: 0.9em;
			min-height: 1em; /* Prevent layout shift when message appears */
		}

		#main-section {
			text-align: center;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.3s ease, transform 0.3s ease;
			display: none; /* Initially hidden */
			width: 90%;
			max-width: 960px;
		}

		#main-section.visible {
			opacity: 1;
			transform: translateY(0);
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
		}

		#main-section h2 {
			background: linear-gradient(90deg, #fbffc6, #ea6966);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			font-size: 2em;
			margin-bottom: 10px;
			width: 100%; 
		}

		.section-card {
			background-color: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			padding: 20px;
			width: calc(50% - 10px); 
			box-sizing: border-box;
			text-align: center;
			transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
		}

		.section-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
		}

		.section-card img {
			max-width: 100%;
			height: auto;
			border-radius: 4px;
			margin-bottom: 10px;
		}

		.section-card h3 {
			font-size: 1.5em;
			margin-bottom: 5px;
			background: linear-gradient(90deg, #ea6966, #fbffc6);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		#go-back-button {
			background: rgba(255, 255, 255, 0.1);
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-family: "Noto Sans", sans-serif;
			font-size: 1em;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}

		#go-back-button:hover {
			background-color: rgba(255, 255, 255, 0.2);
		}

		
		@media (max-width: 600px) {
			.section-card {
				width: 100%; 
			}
		}
	</style>
</head>
<body>
	
	<div class="title-container">
		<span class="welcome">WELCOME TO</span><br>
		<span class="lab-title"><b>W</b>illiam's <b>L</b>ab</span>
	</div>

	<div class="image-container" id="image-container">
		<img src="welcome.jpg" alt="Lab Image">
	</div>

	<div class="password-container" id="password-container">
		<input type="password" id="password" placeholder="Enter Password">
		<button onclick="checkPassword()">ENTER</button>
	</div>

	<div id="password-message">
	</div>

	<div id="main-section">
		<h2>Explore</h2>
		<div class="section-card">
			<img src="images.jpg" alt="Images Section">
			<h3>Images</h3>
			<p>A selection of super cool pictures</p>
		</div>
		<div class="section-card">
			<img src="videos.jpg" alt="Videos Section">
			<h3>Videos</h3>
			<p>A page with fantastic animations</p>
		</div>
		<div class="section-card">
			<img src="games.jpg" alt="Games Section">
			<h3>Games</h3>
			<p>A section full of games to make you laugh</p>
		</div>
		<div class="section-card">
			<img src="music.jpg" alt="Music Section">
			<h3>Music</h3>
			<p>A set of tracks to make you dance</p>
		</div>
		<button id="go-back-button" onclick="goBack()">Go Back</button>
		<div><br></div>
	</div>

	<script>
		function checkPassword() {
			const passwordInput = document.getElementById("password");
			const enteredPassword = passwordInput.value;
			const passwordMessage = document.getElementById("password-message");
			const imageContainer = document.getElementById("image-container");
			const passwordContainer = document.getElementById("password-container");
			const mainSection = document.getElementById("main-section");

			if (enteredPassword === "0012") {
				imageContainer.classList.add("hidden");
				passwordContainer.classList.add("hidden");
				mainSection.classList.add("visible");
				passwordMessage.innerHTML = ""; 
			} else {
				passwordMessage.innerHTML = "<b>Incorrect password!</b>";
			}
		}

		function goBack() {
			const imageContainer = document.getElementById("image-container");
			const passwordContainer = document.getElementById("password-container");
			const mainSection = document.getElementById("main-section");

			imageContainer.classList.remove("hidden");
			passwordContainer.classList.remove("hidden");
			mainSection.classList.remove("visible");
		}
	</script>
	
</body>
</html>
